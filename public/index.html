<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Security Demo: Risk-Based Auth (Firebase)</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; }
      input, button { font-size: 16px; padding: 10px 12px; }
      label { display: block; margin-top: 14px; }
      .row { display: flex; gap: 10px; align-items: center; }
      .row > * { flex: 1; }
      pre { background: #f4f4f4; padding: 12px; overflow: auto; }
      .note { color: #333; font-size: 14px; line-height: 1.4; }
    </style>
  </head>
  <body>
    <h1>Security Demo (Educational)</h1>
    <p class="note">
      This page only collects aggregate behavior signals and sends them to Cloud Functions.
      Password hashing and allow/deny decisions happen server-side.
    </p>

    <label>
      Username
      <input id="username" autocomplete="username" placeholder="demo" />
    </label>

    <label>
      Password
      <input id="password" type="password" autocomplete="current-password" placeholder="••••••••" />
    </label>

    <div class="row" style="margin-top: 14px;">
      <button id="btnAuth">Authenticate (server decides)</button>
      <button id="btnReset" type="button">Reset signals</button>
    </div>

    <h3>Status</h3>
    <pre id="out">Loading…</pre>

    <!-- Firebase v9 modular SDK from CDN -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
